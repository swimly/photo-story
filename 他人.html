    <script src="js/zepto.min.js"></script>
    <script>
        $(".icon-shezhi").click(function(){
            $(".list").toggleClass("manage")
            $(".delete").click(function(){
                var list=$(this).parents(".list");
                list.addClass("deleting");
                setTimeout(function(){
                    list.remove();
                },500)
            })
        })
    </script>
